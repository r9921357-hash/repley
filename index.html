<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kiplii's first project</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(to top,#e43368,#2c182c);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    color:white;
    text-align:center;
}

.container{
    max-width:600px;
    padding:20px;
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:3rem;
    color:#ffd6ec;
}

.controls{
    display:flex;
    flex-wrap:wrap;
    gap:15px;
    justify-content:center;
    margin-top:30px;
}

.btn{
    background:white;
    color:#d6336c;
    border:none;
    padding:10px 15px;
    border-radius:20px;
    cursor:pointer;
    font-weight:600;
    width:160px;
    transition:0.3s;
}

.btn:hover{
    transform:scale(1.05);
}

.btn img{
    width:100%;
    height:120px;
    object-fit:cover;
    border-radius:10px;
    margin-top:8px;
}

/* MODAL */
.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    display:none;
    justify-content:center;
    align-items:center;
}

.modal-content{
    background:white;
    color:#333;
    padding:30px;
    border-radius:20px;
    width:90%;
    max-width:400px;
}

.close{
    cursor:pointer;
    color:red;
    font-size:20px;
    position:absolute;
    right:20px;
    top:15px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine ðŸ’–</h1>
    <p>for my beloved girlfriend ðŸ’—</p>

    <div class="controls">
        <button class="btn" onclick="showNote('fact')">
            7 Fun Facts ðŸ¤”
            <img src="fact.jpeg" alt="fact">
        </button>

        <button class="btn" onclick="showNote('jokes')">
            Internal Jokes ðŸ˜œ
            <img src="jokes.jpeg" alt="jokes">
        </button>

        <button class="btn" onclick="showNote('memories')">
            Hope Future ðŸ¤²
            <img src="memories.jpeg" alt="memories">
        </button>

        <button class="btn" onclick="showNote('proposal')">
            Expression ðŸ¤“
            <img src="proposal.jpeg" alt="proposal">
        </button>
    </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">X</span>
        <h2 id="modalTitle"></h2>
        <p id="modalText"></p>
    </div>
</div>

<script>
const data = {
    fact: "acell kalau main ML lesley mulu ðŸ˜†",
    jokes: "Inside joke #404: explanation not found ðŸ˜‚",
    memories: "I hope we make more memories together ðŸ’•",
    proposal: "Will you be my Valentine this year? ðŸŒ¹"
}

function showNote(type){
    document.getElementById("modalTitle").innerText = type.toUpperCase()
    document.getElementById("modalText").innerText = data[type]
    document.getElementById("modal").style.display = "flex"
}

function closeModal(){
    document.getElementById("modal").style.display = "none"
}
</script>

</body>
</html>
